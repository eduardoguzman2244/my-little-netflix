    <script type="text/javascript">

       // DATA MODEL

       let initial_movies = [
        { title: "SuperlÃ³pez", director: "Javier Ruiz Caldera", thumbnail: "files/superlopez.png" },
        { title: "Jurassic Park", director: "Steven Spielberg", thumbnail: "files/jurassicpark.png" },
        { title: "Interstellar", director: "Christopher Nolan", thumbnail: "files/interstellar.png" }
    ];


        localStorage.my_movies = localStorage.my_movies || JSON.stringify(initial_movies);


        // VIEWS
        const indexView = (movies) => {
            let i=0;
            let view = "";

            while(i < movies.length) {
              view += `
                <div class="movie">
                   <div class="movie-img">

                   </div>
                   <div class="title">
                       ${movies[i].title || "<em>No title</em>"}
                   </div>
                   <div class="actions">
                        <!-------------------Insert here "Show" and "Delete" buttons------------------>
                       <button class="show" data-my-id="${i}">view</button>
                       <button class="edit" data-my-id="${i}">edit</button>
                       <button class="delete" data-my-id="${i}">delete</button>
                    </div>
                </div>\n`;
              i = i + 1;
            };

view += `
  <div class="actions">
    <button class="new">Add</button>
    <button class="reset">Reset</button>
    <button class="go-search">Search TMDb</button>
  </div>
`;


return view;


            return view;
        };


        const editView = (i, movie) => {
            return `<h2>Edit Movie </h2>
                <div class="field">
                Title <br>
                <input  type="text" id="title" placeholder="Title" 
                        value="${movie.title}">
                </div>
                <div class="field">
                Director <br>
                <input  type="text" id="director" placeholder="Director" 
                        value="${movie.director}">
                </div>
                <div class="field">
                Thumbnail <br>
                <input  type="text" id="thumbnail" placeholder="Thumbnail URL" 
                        value="${movie.thumbnail}">
                </div>
                <div class="actions">
                    <button class="update" data-my-id="${i}">
                        Update
                    </button>
                    <button class="index">
                        Back
                    </button>
               `;
        }


        const showView = (movie) => {
  return `
    <h2>${movie.title || "Untitled Movie"}</h2>
    <div class="movie">
      <div class="movie-img">
        <img src="${movie.thumbnail}" onerror="this.src='files/noimage.png'"/>
      </div>
      <div class="field">Director</div>
      <div>${movie.director || "Unknown"}</div>
    </div>
    <div class="actions">
      <button class="index">Back</button>
    </div>
  `;
};

const newView = () => {
  return `
    <h2>Add New Movie</h2>
    <div class="field">
      Title <br>
      <input type="text" id="title" placeholder="Enter movie title">
    </div>
    <div class="field">
      Director <br>
      <input type="text" id="director" placeholder="Enter director name">
    </div>
    <div class="field">
      Thumbnail URL <br>
      <input type="text" id="thumbnail" placeholder="Enter image URL or path">
    </div>
    <div class="actions">
      <button class="create">Create</button>
      <button class="index">Back</button>
    </div>
  `;
};


// ====== CONTROLLERS ======

const indexContr = () => {
  let my_movies = JSON.parse(localStorage.my_movies);
  document.getElementById("main").innerHTML = indexView(my_movies);
};

const showContr = (i) => {
  let my_movies = JSON.parse(localStorage.my_movies);
  let movie = my_movies[i];
  document.getElementById("main").innerHTML = showView(movie);
};

const newContr = () => {
  document.getElementById("main").innerHTML = newView();
};

const createContr = () => {
  // Read inputs
  let title = document.getElementById("title").value.trim();
  let director = document.getElementById("director").value.trim();
  let thumbnail = document.getElementById("thumbnail").value.trim();

  // Simple validation
  if (!title || !director || !thumbnail) {
    alert("Please fill in all fields before creating a movie.");
    return;
  }

  // Update model
  let my_movies = JSON.parse(localStorage.my_movies);
  my_movies.push({ title, director, thumbnail });
  localStorage.my_movies = JSON.stringify(my_movies);

  // Go back to main view
  indexContr();
};

const editContr = (i) => {
  let movie = JSON.parse(localStorage.my_movies)[i];
  document.getElementById("main").innerHTML = editView(i, movie);
};

const updateContr = (i) => {
  let my_movies = JSON.parse(localStorage.my_movies);
  my_movies[i].title = document.getElementById("title").value;
  my_movies[i].director = document.getElementById("director").value;
  my_movies[i].thumbnail = document.getElementById("thumbnail").value;
  localStorage.my_movies = JSON.stringify(my_movies);
  indexContr();
};

const deleteContr = (i) => {
  let confirmDelete = confirm("Are you sure you want to delete this movie?");
  if (!confirmDelete) return;

  let my_movies = JSON.parse(localStorage.my_movies);
  my_movies.splice(i, 1);
  localStorage.my_movies = JSON.stringify(my_movies);
  indexContr();
};

const resetContr = () => {
  if (confirm("This will reset your movie list to the default. Continue?")) {
    localStorage.my_movies = JSON.stringify(initial_movies);
    indexContr();
  }
};

// ======= SEARCH VIEW =======
const searchView = () => {
  return `
    <h2 style="text-align:center;">Search Movies in TMDb</h2>
    <div class="field" style="text-align:center;">
      <input type="text" id="query" placeholder="Enter a movie title" style="width:60%; padding:6px; font-size:13px;">
      <button class="search" style="height:30px;">Search</button>
      <button class="index" style="height:30px;">Back</button>
    </div>
    <div id="search-status" style="text-align:center; margin-top:10px; color:#777; font-size:12px;">
      Type a movie title and click Search.
    </div>
    <div id="results" style="margin-top:20px; text-align:center;"></div>
  `;
};


// ======= RESULTS VIEW =======
const resultsView = (results) => {
  if (!results.length) {
    return `<p style="text-align:center; color:#777;">No movies found. Try another title.</p>`;
  }

  return `
    <div style="display:flex; flex-wrap:wrap; justify-content:center;">
      ${results.map((movie, i) => `
        <div class="movie" style="width:200px; margin:10px; box-shadow:2px 2px 6px #ccc; border-radius:8px;">
          <div class="movie-img">
            <img 
              src="https://image.tmdb.org/t/p/w200${movie.poster_path}" 
              alt="${movie.title}" 
              onerror="this.src='files/noimage.png'" 
              style="border-radius:8px; width:100%;"
            />
          </div>
          <div class="title" style="font-weight:bold; margin-top:5px;">${movie.title}</div>
          <div class="field">Release:</div>
          <div>${movie.release_date || "N/A"}</div>
          <div class="actions" style="margin-top:6px;">
            <button class="add-from-api" 
                    data-title="${movie.title}" 
                    data-thumbnail="https://image.tmdb.org/t/p/w200${movie.poster_path}" 
                    data-director="Unknown">
              Add
            </button>
          </div>
        </div>
      `).join("")}
    </div>
  `;
};


// ======= SEARCH CONTROLLER =======
const searchContr = () => {
  const query = document.getElementById("query").value.trim();
  const status = document.getElementById("search-status");

  // 1ï¸âƒ£ Validate input
  if (!query || /[^a-zA-Z0-9\s:'",.!?-]/.test(query)) {
    status.textContent = "âš ï¸ Please enter a valid movie title.";
    return;
  }

  // 2ï¸âƒ£ Inform the user we're searching
  status.textContent = "ðŸ” Searching for movies...";

  // 3ï¸âƒ£ Prepare fetch options (no Bearer token, just accept header)
  const options = {
    method: 'GET',
    headers: {
      accept: 'application/json'
    }
  };

  // 4ï¸âƒ£ Build full API URL using your v3 API key
  const url = `https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`;

  // 5ï¸âƒ£ Perform the fetch
  fetch(url, options)
    .then(response => {
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      return response.json();
    })
    .then(data => {
      const results = data.results || [];

      // 6ï¸âƒ£ Handle empty results
      if (results.length === 0) {
        status.textContent = "No movies found. Try another title.";
        document.getElementById("results").innerHTML = "";
        return;
      }

      // 7ï¸âƒ£ Display results and feedback
      status.textContent = `âœ… Found ${results.length} movie${results.length > 1 ? "s" : ""}.`;
      document.getElementById("results").innerHTML = resultsView(results);
    })
    .catch(err => {
      console.error(err);
      status.textContent = "âŒ Error fetching data from TMDb. Please check your API key or internet connection.";
    });
};

// ======= ADD FROM API CONTROLLER =======
const addFromAPIContr = (movie) => {
  let my_movies = JSON.parse(localStorage.my_movies);

  // Prevent duplicates
  if (my_movies.some(m => m.title === movie.title)) {
    alert(`âš ï¸ "${movie.title}" is already in your collection.`);
    return;
  }

  // Add movie
  my_movies.push({
    title: movie.title,
    director: movie.director || "Unknown",
    thumbnail: movie.thumbnail
  });
  localStorage.my_movies = JSON.stringify(my_movies);

  alert(`âœ… "${movie.title}" has been added to your collection!`);

  // Return to main view
  indexContr();
};


// ======= EVENT ROUTER =======
const matchEvent = (ev, sel) => ev.target.matches(sel);
const myId = (ev) => Number(ev.target.dataset.myId);

document.addEventListener("click", async (ev) => {
  if      (matchEvent(ev, ".index"))  indexContr();
  else if (matchEvent(ev, ".edit"))   editContr(myId(ev));
  else if (matchEvent(ev, ".update")) updateContr(myId(ev));
  else if (matchEvent(ev, ".show"))   showContr(myId(ev));
  else if (matchEvent(ev, ".new"))    newContr();
  else if (matchEvent(ev, ".create")) createContr();
  else if (matchEvent(ev, ".delete")) deleteContr(myId(ev));
  else if (matchEvent(ev, ".reset"))  resetContr();
  else if (matchEvent(ev, ".go-search")) document.getElementById("main").innerHTML = searchView();
  else if (matchEvent(ev, ".search")) searchContr();

  // ðŸ†• Add from API (improved version)
  else if (matchEvent(ev, ".add-from-api")) {
    const btn = ev.target;
    btn.disabled = true; // Prevent multiple clicks
    btn.textContent = "Adding...";

    const movie = {
      title: btn.dataset.title,
      thumbnail: btn.dataset.thumbnail,
      director: btn.dataset.director
    };

    // Use new controller
    await addFromAPIContr(movie);

    btn.textContent = "âœ… Added";
    btn.disabled = true;
  }
});

// ðŸ†• Allow Enter key to trigger search
document.addEventListener("keypress", (ev) => {
  if (ev.key === "Enter" && document.getElementById("query")) {
    searchContr();
  }
});

        
        
        // Initialization        
        document.addEventListener('DOMContentLoaded', indexContr);
    </script>
